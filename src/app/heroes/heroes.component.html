<h2>Heroes List</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes; let i = index;" (click)="onSelect(hero)" [class.selected]="selectedHero && i+1===selectedHero.id">
    <span class="badge">{{ hero.id }}</span>{{ hero.name }}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
